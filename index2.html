<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Video Call</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="live-room-container">
        <div class="sidebar">
          <div class="participants">
            <h2>Participants</h2>
            <span class="participant-count">0</span>
          </div>
          <!-- Other sidebar content can go here -->
        </div>
        <div class="stream-container">
          <!-- Stream content will go here -->
          <button id="join-stream" class="join-stream-btn">Join Stream</button>
        </div>
        <div class="chat-container">
          <input type="text" placeholder="Send a message..." class="chat-input">
          <!-- Messages will go here -->
        </div>
      </div>
    <script type="module" src="script3.js"></script>
</body>

</html>
